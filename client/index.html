<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>ResumeBuilder - Create Professional Resumes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        .resume-preview { 
          width: 100% !important;
          height: auto !important;
          box-shadow: none !important;
          border: none !important;
        }
        body, html { background: white !important; }
      }
      
      .print-only { display: none; }
      
      /* Smooth animations */
      .resume-form-section { transition: all 0.3s ease-in-out; }
      .template-card { transition: all 0.2s ease-in-out; }
      .template-card:hover { transform: translateY(-4px); }
      
      /* Custom scrollbar */
      .resume-form::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .resume-form::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      .resume-form::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 10px;
      }
      .resume-form::-webkit-scrollbar-thumb:hover {
        background: #a1a1a1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
